<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title> Netflix Remote </title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
</head>
<body>
  
  <main>
    <div>
      <h1> Netflix Remote </h1>
    </div>
    <div class="left">
      <h2> Currently Playing </h2>
      <h3 id="current-title"> Nothing... </h3>
    </div>
    <div>
      <div id="timeline">
        <div class="label" id="time-elapsed"> 0:00 </div>/
        <div class="label" id="time-duration"> 0:00 </div>
        <div id="bar">
          <div id="current-position"></div>
        </div>
      </div>
      <div id="controls">
        <div>
          <button id="play">Play</button>
        </div>
        <div>
          <button id="pause">Pause</button>
        </div>
      </div>
    </div>
  </main>
  
  <script type="application/javascript" src="./bower_components/aja/aja.min.js"></script>
  <script type="application/javascript" src="/socket.io/socket.io.js"></script>
  <script type="application/javascript" src="./js/app.js"></script>
</body>
</html>
